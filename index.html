<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudio Imask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
  <h1 class="text-center">Uso de la <a href="https://imask.js.org/" target="_blank">Libreria Imask</a></h1>

  <div class="container mt-10">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <label for="basico" class="form-label">Your vanity URL</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="basico">
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/inputmask/dist/inputmask.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
